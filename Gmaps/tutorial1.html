<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5a1FoKmbmQ1djPh6pRx7oiknBf3ACNOE&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
        <style type="text/css">
      /* Set the size of the div element that contains the map */
      #map {
        height: 400px;
        /* The height is 400 pixels */
        width: 100%;
        /* The width is the width of the web page */
      }
          body{
            background-color: blue;
          }
    </style>
     <script>
      // Initialize and add the map
      function initMap() {
        // The location of U of T
        const UofT = { lat: 43.66322183177405, lng: -79.39570341145041 };
        // The map, centered at U of T
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 15,
          center: UofT,
        });
        // The marker, positioned at U of T
        const marker = new google.maps.Marker({
          position: UofT,
          map: map,
        });
      }
    </script>
  </head>
  <body>
    <h1>Tutorial 1</h1>

    <div id="map"></div>
    
    <p> This map has a marker showing where I received my last degree. </p>
  </body>
</html>
